<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>signin</title>

<body>
    <div class="top">
        <a href="Netflix page.html"><img class="logo" src="Images/Logonetflix.png" alt="logo"  width="10%"/></a>
    </div>
    <div class="container">
        <h2>Sign In</h2>
        <form>
            <input type="email" name="email" placeholder="Email or phone number" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Sign In"><br>
            <div class="remem">
                   <input type="checkbox" name="remember"  value="remember">
                    <label for="remember">Remember Me</label>
                    <!-- <input type="checkbox"><label for="vehicle1"> Remember Me</label><br> -->
                <a href="#" class="helper">Need help?</a>
            </div>
            <p class="new">New to Netflix? <a href="#" class="signup">Sign up now</a>.</p>
            <p class="protected-page">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" class="learn">Learn more.</a></p>
        </form>
    </div>
    <footer>
        <p class="question"><a href="#">Questions? Contact us.</a></p>
        <div class="foot-container">
          <div class="faq">
            <ul>
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Cookies Preferences</a></li>
            </ul>
          </div>
        <div class="help">
            <ul>
              <li><a href="#">Help Center</a></li>
              <li><a href="#">Cooperate information</a></li>
            </ul>
        </div>
          <div class="terms">
            <ul>
              <li><a href="#">Terms of use</a></li>
            </ul>
          </div> 
          <div class="privacy">
            <ul>
                <li><a href="#">Privacy</a></li>
            </ul>
          </div>
    </footer>
</body>
</html>
